<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers & Counting | Learn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        .card {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .card:hover {
            transform: scale(1.2);
            background: #4caf50 !important;
        }
        .num1 { background: #ff6b6b; }
        .num2 { background: #6bcbff; }
        .num3 { background: #ffb86b; }
        .num4 { background: #8a7ff7; }
        .num5 { background: #f7d746; }
        .num6 { background: #1abc9c; }
        .num7 { background: #ff85f2; }
        .num8 { background: #ff6347; }
        .num9 { background: #7f8c8d; }
        .num10 { background: #3498db; }
        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¢ Learn Numbers & Counting!</h1>
    <p>Click on a number to hear it.</p>

    <div class="container">
        <div class="card num1" onclick="speak('One')">1</div>
        <div class="card num2" onclick="speak('Two')">2</div>
        <div class="card num3" onclick="speak('Three')">3</div>
        <div class="card num4" onclick="speak('Four')">4</div>
        <div class="card num5" onclick="speak('Five')">5</div>
        <div class="card num6" onclick="speak('Six')">6</div>
        <div class="card num7" onclick="speak('Seven')">7</div>
        <div class="card num8" onclick="speak('Eight')">8</div>
        <div class="card num9" onclick="speak('Nine')">9</div>
        <div class="card num10" onclick="speak('Ten')">10</div>
    </div>

    <a href="learn.html" class="back-button">ðŸ”™ Back to Learn</a>

    <script>
        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
