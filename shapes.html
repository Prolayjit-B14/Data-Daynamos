<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes & Colors | Learn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        .card {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.2);
            background: #4caf50 !important;
        }
        .circle { background: #ff6b6b; border-radius: 50%; }
        .square { background: #6bcbff; }
        .triangle { background: #ffb86b; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .rectangle { background: #8a7ff7; width: 150px; }
        .star { background: #f7d746; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .oval { background: #ff85f2; border-radius: 50%; width: 150px; }
        .diamond { background: #1abc9c; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>ðŸ”º Learn Shapes & Colors! ðŸŽ¨</h1>

    <div class="container">
        <div class="card circle">Circle</div>
        <div class="card square">Square</div>
        <div class="card triangle">Triangle</div>
        <div class="card rectangle">Rectangle</div>
        <div class="card star">Star</div>
        <div class="card oval">Oval</div>
        <div class="card diamond">Diamond</div>
    </div>

    <a href="learn.html" class="back-button">ðŸ”™ Back to Learn</a>

</body>
</html>
