<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Comic Sans MS', sans-serif;
        text-align: center;
        background-color: #b3e5fc; /* Light Blue */
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #032B44; /* Navy Blue */
        font-size: 2.5em;
        margin-top: 20px;
        font-weight: bold;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        padding: 40px;
        margin: 0 auto;
        max-width: 600px;
      }
      .game-card {
        padding: 25px;
        background-color: #ffffff; /* White */
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        font-weight: bold;
        font-size: 22px;
        text-align: left;
        color: #6a1b9a; /* Purple */
      }
      .game-card h3 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      .back-button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: #f4b400; /* Sunshine Yellow */
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
      }
      .back-button:hover {
        background: #f9a825; /* Darker Yellow */
      }
      #inputValue {
        padding: 12px;
        font-size: 20px;
        margin: 10px 0;
        border-radius: 10px;
        width: 60%;
        border: 2px solid #6a1b9a;
        text-align: center;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #032B44;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 10px;
      }
      button:hover {
        background-color: #0288d1; /* Hover effect */
      }
      #result {
        font-size: 1.8em;
        margin-top: 20px;
        font-weight: bold;
        color: #388e3c; /* Green for success */
      }
      #error-msg {
        color: #f44336; /* Red for error */
        margin-top: 10px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Math Game</h1>
      <div class="game-card" id="question"></div>
      <button id="submit-btn">Submit</button>
      <p id="error-msg" class="hide"></p>
      <div class="controls-container">
        <p id="result"></p>
        <button id="start-btn">Start Game</button>
      </div>
    </div>

    <script>
      let operators = ["+", "-", "*"];
      const startBtn = document.getElementById("start-btn");
      const question = document.getElementById("question");
      const controls = document.querySelector(".controls-container");
      const result = document.getElementById("result");
      const submitBtn = document.getElementById("submit-btn");
      const errorMessage = document.getElementById("error-msg");
      let answerValue;
      let operatorQuestion;

      // Random Value Generator
      const randomValue = (min, max) => Math.floor(Math.random() * (max - min)) + min;

      const questionGenerator = () => {
        // Two random values between 1 and 20
        let [num1, num2] = [randomValue(1, 20), randomValue(1, 20)];

        // For getting random operator
        let randomOperator = operators[Math.floor(Math.random() * operators.length)];

        if (randomOperator == "-" && num2 > num1) {
          [num1, num2] = [num2, num1];
        }

        // Solve equation
        let solution = eval(`${num1}${randomOperator}${num2}`);

        // For placing the input at random position
        let randomVar = randomValue(1, 5);

        if (randomVar == 1) {
          answerValue = num1;
          question.innerHTML = `<input type="number" id="inputValue" placeholder="?" /> ${randomOperator} ${num2} = ${solution}`;
        } else if (randomVar == 2) {
          answerValue = num2;
          question.innerHTML = `${num1} ${randomOperator}<input type="number" id="inputValue" placeholder="?" /> = ${solution}`;
        } else if (randomVar == 3) {
          answerValue = randomOperator;
          operatorQuestion = true;
          question.innerHTML = `${num1} <input type="text" id="inputValue" placeholder="?" /> ${num2} = ${solution}`;
        } else {
          answerValue = solution;
          question.innerHTML = `${num1} ${randomOperator} ${num2} = <input type="number" id="inputValue" placeholder="?" />`;
        }

        // User Input Check
        submitBtn.addEventListener("click", () => {
          errorMessage.classList.add("hide");
          let userInput = document.getElementById("inputValue").value;
          if (userInput) {
            if (userInput == answerValue) {
              stopGame(`Yippie!! <span>Correct</span> Answer`);
            } else if (operatorQuestion && !operators.includes(userInput)) {
              errorMessage.classList.remove("hide");
              errorMessage.innerHTML = "Please enter a valid operator";
            } else {
              stopGame(`Oops!! <span>Wrong</span> Answer`);
            }
          } else {
            errorMessage.classList.remove("hide");
            errorMessage.innerHTML = "Input Cannot Be Empty";
          }
        });
      };

      // Start Game
      startBtn.addEventListener("click", () => {
        operatorQuestion = false;
        answerValue = "";
        errorMessage.innerHTML = "";
        errorMessage.classList.add("hide");
        controls.classList.add("hide");
        startBtn.classList.add("hide");
        questionGenerator();
      });

      // Stop Game
      const stopGame = (resultText) => {
        result.innerHTML = resultText;
        startBtn.innerText = "Restart";
        controls.classList.remove("hide");
        startBtn.classList.remove("hide");
      };
    </script>
  </body>
</html>
