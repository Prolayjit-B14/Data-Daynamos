<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main container style (smaller size for child-friendly focus) */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Title style (colorful, playful) */
        h3 {
            font-size: 2.2em;
            color: #ff6347; /* Tomato red */
            margin-bottom: 10px;
        }

        /* Word display and hint styling */
        #word-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6347; /* Tomato red */
            background-color: #f0f8ff; /* Light blue background */
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #hint {
            color: #4682b4; /* Steel blue */
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Image container */
        .image-container {
            margin-top: 20px;
        }

        #word-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 4px solid #ff6347; /* Border to match the theme */
        }

        /* Input field styling */
        #user-input {
            width: 100%;
            padding: 12px;
            font-size: 1.5em;
            margin-top: 20px;
            border: 2px solid #ff6347;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease;
        }

        #user-input:focus {
            border-color: #4682b4; /* Focus border to match hint color */
        }

        /* Button styling */
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.3em;
            color: white;
            background-color: #ff6347; /* Tomato red */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #ff4500; /* Darker red on hover */
        }

        /* Message styling */
        #message {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .correct {
            color: #28a745; /* Green for correct */
        }

        .incorrect {
            color: #dc3545; /* Red for incorrect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Word Scramble Game</h3>
        <p>Unscramble the word below:</p>
        <div id="word-display"></div>
        <p id="hint"></p>
        <div class="image-container">
            <img id="word-image" src="" alt="Word Image">
        </div>
        <input type="text" id="user-input" placeholder="Your answer...">
        <div class="buttons">
            <button class="btn" id="prev-btn">&#9665;</button>
            <button class="btn" id="submit-btn">Submit</button>
            <button class="btn" id="next-btn">&#9655;</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        const words = [
            { word: "javascript", hint: "A popular programming language.", image: "./assets/javascript.png" },
            { word: "developer", hint: "A person who writes code.", image: "./assets/developer.png" },
            { word: "function", hint: "A reusable block of code.", image: "./assets/function.png" },
            { word: "variable", hint: "A container for storing data.", image: "./assets/variable.png" },
            { word: "backend", hint: "The server-side of a web application.", image: "./assets/backend.png" },
            { word: "frontend", hint: "The client-side of a web application.", image: "./assets/frontend.png" },
            { word: "database", hint: "A structured way to store data.", image: "./assets/database.png" }
        ];
        
        let index = 0;
        
        function loadWord() {
            let selected = words[index];
            let scrambledWord = selected.word.split('').sort(() => Math.random() - 0.5).join('');
            document.getElementById("word-display").innerText = scrambledWord;
            document.getElementById("hint").innerText = "Hint: " + selected.hint;
            document.getElementById("message").innerText = "";
            document.getElementById("user-input").value = "";
            document.getElementById("word-image").src = selected.image;
        }
        
        document.getElementById("submit-btn").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value.toLowerCase();
            if (userInput === words[index].word) {
                document.getElementById("message").innerText = "Correct! üéâ";
                document.getElementById("message").classList.add("correct");
                document.getElementById("message").classList.remove("incorrect");
            } else {
                document.getElementById("message").innerText = "Try again! ‚ùå";
                document.getElementById("message").classList.add("incorrect");
                document.getElementById("message").classList.remove("correct");
            }
        });
        
        document.getElementById("next-btn").addEventListener("click", function() {
            index = (index + 1) % words.length;
            loadWord();
        });
        
        document.getElementById("prev-btn").addEventListener("click", function() {
            index = (index - 1 + words.length) % words.length;
            loadWord();
        });
        
        loadWord();
    </script>
</body>
</html>
